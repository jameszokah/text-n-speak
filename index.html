<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>TextNSpeak</title>
</head>

<body>
    <div class="container">
        <div class="logo-box">
            <img id="logo" src="logo.png" alt="" />
        </div>
        <h3>Text-<span>N</span>-Speak</h3>

        <div class="form-group">
            <form accept-charset="utf-8">
                <img id="wave" src="wave.gif" alt="wave" />
                <textarea name="" id="textarea" rows="5" cols="40" placeholder="Type anything ..."></textarea>
                <div>
                    <label for="Rate">Rate</label>
                    <h5 id="rate__value">1</h5>
                    <input type="range" id="rate" value="1" min="0" max="2" step="0.1" />
                </div>

                <div>
                    <label for="Pitch">Pitch</label>
                    <h5 id="pitch__value">1</h5>
                    <input type="range" id="pitch" value="1" min="0.1" max="2" step="0.1" />
                </div>


                <div class="select__voice">
                    <select id="select">
        </select>
                </div>
                <div class="button">
                    <button id="button" type="submit"><img src="./mic.png" alt="" /></button>

                </div>

            </form>

            <div id="stop-speaking" class="button">
                <button id="stop"> <img src="./mic-off2.svg" alt=""></button>
            </div>

            <p class="author">
                <h6>made with
                    <div class="center">
                        <div class="heart">
                        </div>
                    </div> by <strong> <a href="https://facebook.com/jameszokah" target="_blank">James Zokah</a></strong> </h6>
            </p>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/PiethonCoder/wave.js/wave.js"></script>
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
